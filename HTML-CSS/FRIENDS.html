    <style>
     img {
    display: block;

}
form{
    background-image: url("http://www.sprintonweb.com/wp-content/uploads/2017/12/arctic-background-white-blue-gradient-1600x1084.jpg");

}

}

  <body>

    <div id="carouselExampleControls top" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://memegenerator.net/img/instances/78261554/wanna-be-my-friend.jpg" alt="First slide">

          <div class="carousel-item">
            <img class="d-block w-100" src="https://memegenerator.net/img/instances/52365280/yeah-if-you-could-just-fill-out-a-form-thatd-be-great.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

<form>
      <div class="pokemon"> 
          <h1>What is a pokemon?</h1>
        <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Crap for Kids.
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          A type of aninimal from the Amazons
        </label>
      </div>
      <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" checked>
            <label class="form-check-label" for="exampleRadios3">
              I don't know.
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
            <label class="form-check-label" for="exampleRadios4">
              I caught them all.
            </label>
          </div>

          <h1>Do you lift bro?</h1>
          <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Yeah Bro!</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Lift what?</label>
              </div>

              <h1>Check off all real soccer teams.</h1>
              <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Houston Dynamo</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Houston Rockets</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option3">
                        <label class="form-check-label" for="inlineCheckbox3">Seatle Sounders</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
                        <label class="form-check-label" for="inlineCheckbox4">Real Madrid</label>
                      </div>
                      <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option5">
                            <label class="form-check-label" for="inlineCheckbox5">Juventus</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option6">
                            <label class="form-check-label" for="inlineCheckbox6">England Nationals</label>
                          </div>
                          <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option7">
                                <label class="form-check-label" for="inlineCheckbox7">UC Kansas</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option8">
                                <label class="form-check-label" for="inlineCheckbox8">Arsenal</label>
                              </div>
                            
                              <h1>Pick a music genre, if you could only listen to one FOREVER. </h1>
                              <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                      <option>Alt</option>
                                      <option>Rap</option>
                                      <option>Rock</option>
                                      <option>Country</option>
                                      <option>Pop</option>
                                    </select>

                                    <h1>PUT YOUR EMAIL HERE NOW.</h1>
                                    <div class="form-group">
                                            <label for="exampleFormControlInput1">Email address</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                          </div>
                                        </form>

    </div>
              
       
    <!-- Optional JavaScript -->
