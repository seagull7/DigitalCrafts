<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    Make a Todo List
    0. Make it so that after entering the task description, in the text field and clicking the "Add Task" button, a new task appears inside the element with the id todo-list.
    1. the ability to remove tasks (add an x button)
    2. the ability to check off tasks - strikes them out wo removing (add a checkbox)
    3. the ability to delete a task
    4. the ability to edit an existing task
    */
    $(function() {
        var $wrap = $('#wrapper');
        var $descr = $('#description');
        var $add = $('#add-button');
        var $todo = $('#todo-list');

        $add.click(function(e){

            var $list = $('<li>');
            var $div = $('<div>', {'style': 'display: flex'});
            var x = $("<input>",{
                "type": "checkbox",
            });
            var $nrem = $('<button>').text('X');
            var $edit = $('<button>',{
                'text': 'edit line',
            })

            var listText = $descr.val();
            $list.text(listText);
            $div.append($list);
            $div.append(x);
            $div.append($edit);
            $div.append($nrem);
            $todo.append($div);

            $nrem.click(function(e){
            $div.remove();
            })

             x.click(function(){
                $div.toggleClass("strinkthrough")
            })
        
            $edit.click(function(){
                $list.text($descr.val());
            })
       
            
        });

        



        


    });
    </script>
    <style>
    #wrapper {
      max-width: 480px;
      margin: auto;
    }
    #description, #search, #todo-list {
      font-size: 1.5em;
    }
    .strinkthrough{
        text-decoration: line-through;
    }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <input id="description" type="text" name="description">
      <button id="add-button">Add Task</button>
      <ul id="todo-list">
        <li>Feed the cat <button class = "remove">X</button></li>
      </ul>
    </div>
  </body>
</html>
